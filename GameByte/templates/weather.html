<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Input</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      nav {
        background-color: #333;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 18px;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
      }

      input[type="text"] {
        width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/login">Login</a>
      <a href="/reviews">Reviews</a>
      <a href="/register">Register</a>
    </nav>
    <div class="container">
      <h2>Enter a Place:</h2>
      <form action="/get-weather" method="post">
        <input
          type="text"
          id="cityInput"
          name="city"
          placeholder="Enter a Place"
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
